<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dynamic Data Fetcher</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f0f4f8;
        margin: 0;
        padding: 40px;
      }
      h1 {
        color: #333;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-top: 30px;
      }
      .card {
        background: white;
        padding: 20px;
        width: 300px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        transition: 0.3s;
      }
      .card:hover {
        transform: scale(1.05);
      }
      img {
        width: 100%;
        border-radius: 10px;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 15px;
        transition: 0.3s;
      }
      button:hover {
        background: #0056b3;
      }
      .loading {
        color: gray;
        font-style: italic;
      }
      .error {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>üê∂ Random Dog Image Fetcher</h1>
    <p>Click the button to fetch a random dog photo.</p>

    <div class="container">
      <button id="fetchBtn">Get Dog</button>
      <div id="dataContainer"></div>
    </div>

    <script>
      const btn = document.getElementById("fetchBtn");
      const container = document.getElementById("dataContainer");

      btn.addEventListener("click", fetchData);

      async function fetchData() {
        container.innerHTML = "<p class='loading'>Loading...</p>";
        try {
          const response = await fetch(
            "https://dog.ceo/api/breeds/image/random"
          );
          if (!response.ok) throw new Error("API Error");
          const data = await response.json();
          displayData(data);
        } catch (error) {
          container.innerHTML = "<p class='error'>Failed to fetch data!</p>";
        }
      }

      function displayData(data) {
        container.innerHTML = `
        <div class="card">
          <img src="${data.message}" alt="Dog Image">
          <p>Here‚Äôs your random dog! üêæ</p>
        </div>
      `;
      }
    </script>
  </body>
</html>
